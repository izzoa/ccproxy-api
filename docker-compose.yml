services:
  claude-code-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${SERVER__PORT:-8000}:${SERVER__PORT:-8000}"
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    env_file:
      - .env
    volumes:
      # IMPORTANT: Ensure these credential files exist before running 'docker-compose up'
      # Run 'claude auth login' to generate ~/.config/claude/.credentials.json
      - ~/.config/claude:/data/home/.config/claude:ro
      - ~/.codex/auth.json:/data/home/.codex/auth.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${SERVER__PORT:-8000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
