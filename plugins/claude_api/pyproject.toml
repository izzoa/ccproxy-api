[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccproxy-claude-api"
version = "1.0.0"
description = "Claude API provider plugin for CCProxy"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pyjwt>=2.10.1",
]

[project.entry-points."ccproxy.plugins"]
claude_api = "plugins.claude_api.plugin:Plugin"

[tool.hatch.build.targets.wheel]
packages = ["."]
